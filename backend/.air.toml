root = "."
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp/main"
  cmd = "just templ && go build -o ./tmp/main ./cmd/raspall"
  delay = 0
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "build"]
  exclude_file = []
  exclude_regex = ["_test.go", ".*_templ.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html", "templ"]
  include_file = []
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  rerun = false
  rerun_delay = 500
  send_interrupt = true
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = true # print timestamps for air logs (e.g. building), changed from default

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false # can be set to true to clear log on rebuilds
  keep_scroll = true
